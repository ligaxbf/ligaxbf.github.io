        <title>Liga X de Battlefield V no Xbox One</title>
        <style>
            html {
                height: 100%;
            }
            body {
                box-sizing: border-box;
                padding: 0;
                min-height: 100%;
                height: 100%;
                font-size: 16px;
                font-family: 'Roboto', Arial, "Lucida Grande", sans-serif;
                font-weight: 300;
                line-height: 1.6rem;
            }
            .main {
                background: url('./background.jpg') no-repeat center center fixed; 
                -webkit-background-size: cover;
                -moz-background-size: cover;
                -o-background-size: cover;
                background-size: cover;
                min-height: 100%;
                margin: 0;
                padding: 0;
                display: flex;
                flex-flow: row wrap;
                justify-content: center;
                align-items: center;
                align-content: center;
            }
            .logo {
                display: block;
                max-width: 75vh;
            }
            .liga,
            .social {
                width: 75vw;
                display: flex;
                flex-flow: row nowrap;
                justify-content: center;
                align-items: center;
                align-content: center;
            }
            .social ul {
                display: flex;
                flex-flow: row nowrap;
                justify-content: center;
                align-items: center;
                align-content: center;
                margin: 0;
                margin-top: -15vh;
                padding: 0;
            }
            .social li {
                display: inline-flex;
                padding: 0 10px;
            }
            .social a {
                display: inline-block;
                color: #fff;
                fill: #fff;
                filter: invert(100%);
            }
            .social img {
                width: 5vh;
                height: 5vh;
                display: block;
                color: #fff;
                fill: #fff;
            }
            .partners {
                width: 75vw;
                display: flex;
                flex-flow: row wrap;
                justify-content: space-between;
                align-items: flex-start;
                align-content: flex-start;
            }
            .partners .col {                
                display: flex;                
                flex-flow: row wrap;
                justify-content: flex-start;
                align-items: flex-start;
                align-content: flex-start;
            }
            .partners h3 {
                display: block;
                text-align: left;
                font-size: 0.725em;
                line-height: 1.4;
                color: #fff;
                width: 100%;
                margin: 0;
            }
            .partners img {
                display: block;
                max-width: 15vh;
                padding: 2.5vh;
                filter: grayscale(1);
                transition: filter .5s;
            }
            .partners img:hover, .partners img:active {
                filter: none;
                transition: filter .5s;
            }
            @media screen and (min-device-width: 280px) and (max-device-width: 767px) {
                .partners h3 {font-size: 2em;}
                .social ul {margin-top: -5vh;margin-bottom: 5vh;}
            }
        </style>
